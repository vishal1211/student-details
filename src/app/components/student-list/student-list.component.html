<div class="text-right">
  <button (click)="openStudentForm(undefined)" color="accent" matTooltip="Add new student." mat-raised-button>Add Student
    <span class="material-icons">
      add
    </span>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- index -->
  <ng-container matColumnDef="rowindex">
    <th mat-header-cell *matHeaderCellDef> #</th>
    <td mat-cell *matCellDef="let element;let index=index;"> {{index+1}} </td>
  </ng-container>
  <!-- Student Column -->
  <ng-container matColumnDef="studentName">
    <th mat-header-cell *matHeaderCellDef> Student Name </th>
    <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- contact Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact Number </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  <!-- gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>


  <!-- dateOfBirth Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
  </ng-container>
  <!-- Manage -->
  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef> Manage </th>
    <td mat-cell *matCellDef="let element;let index=index;">
      <button (click)="element.index=index;openStudentForm(element)" matTooltip="Edit student record." mat-raised-button color="accent">
        <span class="material-icons">
          edit
        </span>
      </button>
      <button (click)="deleteRecord(index)" style="margin-left: 4px;" matTooltip="Delete student record." mat-raised-button color="warn"><span
          class="material-icons">
          delete
        </span></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="7">No data available.</td>
  </tr>
</table>
